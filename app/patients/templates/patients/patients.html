
{% extends 'base.html' %}

{% block title %}
    <title>  Hip Guardian -Patients Page </title>    
{% endblock %}

{% block content %}
    <h21>Patients</h2>
    {% for patient in patients%}
    <div class="card mb-4">
        <div class="card-header">
          {{ patient.name}}
        </div>
        <div class="card-body">
          <h5 class="card-title">
              <a href="{{ url_for('patients.patient_detail', slug=patient.slug)  }}"> {{ patient.name }}</a>
          </h5>
          <p class="card-text">Patient info here</p>
          <a href="{{ url_for('patients.patient_detail', slug=patient.slug)  }}" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    {% endfor %}
 
{% endblock %}
